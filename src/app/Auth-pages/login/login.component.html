<div class="container-fluid mb-5" *ngIf="!isLoading">
    <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
        <div class="head">
            <h1 class="head">Log In</h1>
        </div>

        <div class="form-floating mb-3">

            <input type="email" formControlName="Email" placeholder="Email" id="floatingInput"
                class="form-control input-lg" [class.is-invalid]="Email?.invalid && Email?.touched"
                [class.valid]="Email?.valid">
            <label for="floatingInput">Email address</label>
            <div *ngIf="Email?.invalid && Email?.touched">
                <small class="text-danger" *ngIf="Email?.hasError('required')">Email is required</small>
                <small class="text-danger" *ngIf="Email?.hasError('pattern')">Invalid Email</small>
            </div>
        </div>
        <div class="form-floating mb-3">
            <input type="Password" placeholder="Password" formControlName="Password" id="floatingInputPass"
                class="form-control input-lg" [class.is-invalid]="Password?.invalid && Password?.touched"
                [class.valid]="Password?.valid">
            <label for="floatingInputPass">Password</label>
            <div *ngIf="Password?.invalid && Password?.touched">
                <small class="text-danger" *ngIf="Password?.hasError('required')">Password is required</small>
                <small class="text-danger" *ngIf="Password?.hasError('pattern')">Password is Weak</small>
            </div>
        </div>
        <div class="reset">
            <a class="reset" routerLink="/forgetpassword" data-bs-toggle="tooltip" data-bs-placement="top"
                title="Need help ?">Forget your Password ?</a>
        </div>

        <div class="submit">
            <button type="submit" [disabled]="!LoginForm.valid" class="btn btn-primary "> LogIn</button>
        </div>
        <h2><span>OR</span></h2>
        <div class="signup ">
            <button type="button" class="btn btn-success" (click)="signUpRedirect()">Signup</button>

        </div>
        <div class="alert alert-danger d-flex align-items-center" role="alert" *ngIf=status>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img"
                aria-label="Warning:">
                <path
                    d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </svg>
            <div>
                Invalid Email or Password.
            </div>
        </div>

    </form>
</div>
<div class="wrapper" *ngIf="isLoading">
    <div class="inner">
        <h4>Lodaing...</h4>
        <mat-spinner role="progressbar" mode="indeterminate" color="primary" mode="indeterminate">
        </mat-spinner>
    </div>
</div>
