<div class="card">
    <div class="card-body">
        <h1 class="card-title">Forgot Password</h1>
        <form [formGroup]="ForgetPasswordForm" autocomplete="off" *ngIf="!showSuccess" novalidate
            (ngSubmit)="forgotPassword(ForgetPasswordForm.value)">
            <div class="form-floating mb-3 input-width col-10">
                <input type="email" formControlName="Email" placeholder="Email" id="floatingInput"
                    class="form-control input-lg" [class.is-invalid]="Email?.invalid && Email?.touched"
                    [class.valid]="Email?.valid">
                <label for="floatingInput">Email address</label>
                <div *ngIf="Email?.invalid && Email?.touched">
                    <small class="text-danger" *ngIf="Email?.hasError('required')">Email is required</small>
                    <small class="text-danger" *ngIf="Email?.hasError('pattern')">Invalid Email</small>
                </div>
            </div>

            <div class="form-group ">
                <button type="submit" class="btn btn-info" [disabled]="!ForgetPasswordForm.valid">Submit</button>
            </div>

        </form>

    </div>
    <div class="card-body">
        <div *ngIf="showSuccess" class="alert alert-success" role="alert">
            Your password reset link is sent to your email. Chekck the inbox to reset Password.
        </div>
        <div *ngIf="showError" class="alert alert-danger" role="alert">
            {{errorMessage}}
        </div>
    </div>

</div>
